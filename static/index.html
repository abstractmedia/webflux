<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE</title>
</head>
<body>
    <div id="result"></div>
    <script type="text/javascript">
      const source = new EventSource("http://localhost:8080/stream");
      source.onmessage = function(event) {
        document.getElementById("result").innerHTML += event.data + "<br>";
      };
    </script>
</body>
</html>
